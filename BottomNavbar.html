    <div class="navbar-menu d-flex flex-grow-1 justify-content-end align-items-center">
        <button type="button" aria-label="Home" class="d-flex align-items-center gap-2 ms-2">

        </button>
        <button type="button" aria-label="Movies" class="d-flex align-items-center gap-2 ms-2">

<script>
function setupBottomNavbar() {
    const nav = document.getElementById('main-bottom-nav');
    if (!nav) return;
    const btns = nav.querySelectorAll('.navbar-menu button');
    if (btns.length < 4) return;

    btns[0].onclick = () => alert('waduh, fitur ini belum ada!');
    btns[1].onclick = () => window.location.href = 'RankingPagePopular.html';
    btns[2].onclick = () => window.location.href = 'Watchlist.html';
    btns[3].onclick = () => alert('waduh, fitur ini belum ada!');

    // Aktifkan penanda sesuai halaman
    const path = window.location.pathname;
    btns.forEach(btn => btn.classList.remove('active-nav'));
    if (path.endsWith('Watchlist.html')) btns[2].classList.add('active-nav');
    else if (path.endsWith('RankingPagePopular.html') || path.endsWith('AllGenre.html')) btns[1].classList.add('active-nav');
}
setupBottomNavbar();
</script>
