<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="styleale.css" rel="stylesheet" />
</head>
<body>
    <div class="container-ranking">
        <!-- Header -->
        <header class="header-ranking">
            <button aria-label="Back" class="icon-btn back-icon">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="title">Watchlist</div>
            <button aria-label="Profile" class="icon-btn profile-icon">
                <i class="fas fa-user-circle"></i>
            </button>
        </header>
        <!-- Bottom Navigation -->
        <div id="bottom-navbar"></div>
        <!-- Main Content -->
        <div class="scrollable-content">
            <div class="watchlist-content">
                <!-- Item 1 -->
                <div class="d-flex align-items-center bg-white rounded-3 watchlist-item">
                    <img src="https://storage.googleapis.com/a1aa/image/5885fee2-5557-4471-8f25-99196cba6b16.jpg" alt="Poster" class="rounded-3 object-fit-cover watchlist-img">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">Avengers: End Game</div>
                        <div class="text-secondary small">Action, 2019</div>
                    </div>
                    <input class="form-check-input" type="checkbox" checked title="Tandai Selesai">
                </div>
                <!-- Item 2 -->
                <div class="d-flex align-items-center bg-white rounded-3 watchlist-item">
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRJazJ5Q1CuXRoJqRjwTvPu2m6_bcdy_sIt32Q7Wx0HzVvqcZWo2xDuV1UoQ9k-knNEV6N80-whbGBv7cb8GMoiWsUQHLa9tg4Itl45wrA" alt="Poster" class="rounded-3 object-fit-cover watchlist-img">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">Parasite</div>
                        <div class="text-secondary small">Thriller, 2019</div>
                    </div>
                    <input class="form-check-input" type="checkbox" checked title="Tandai Selesai">
                </div>
                <!-- Item 3 -->
                <div class="d-flex align-items-center bg-white rounded-3 watchlist-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9oW0XQlu1lo1G_49M-YwGzKR6rUg-CtflZj07HfbT8d2GwKWg" alt="Poster" class="rounded-3 object-fit-cover watchlist-img">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">Interstellar</div>
                        <div class="text-secondary small">Sci-Fi, 2014</div>
                    </div>
                    <input class="form-check-input" type="checkbox" title="Tandai Selesai">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('BottomNavbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('bottom-navbar').innerHTML = html;
                // Jalankan ulang script navbar jika ada
                var scripts = document.getElementById('bottom-navbar').getElementsByTagName('script');
                for (var i = 0; i < scripts.length; i++) {
                    eval(scripts[i].innerText);
                }
            });
    </script>
</body>
</html>
